<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="container">
        <div><h3>Login to ZEE5</h3></div>
        <div>
            <p>
                Login to continue enjoying uninterrupted video and personalised experience.
            </p>
        </div>
        <div class="signin">
            <img src="https://www.zee5.com/images/apple-social-icon-circle.svg?ver=2.51.26"/>
            <img src="https://www.zee5.com/images/google-social-icon-circle.svg?ver=2.51.26"/>
            <img src="https://www.zee5.com/images/fb-social-icon-circle.svg?ver=2.51.26"/>
            <img src="https://www.zee5.com/images/twitter-social-icon.svg?ver=2.51.26"/>
           
        </div>
        <div class="or">
            <div>  
                or
            </div>
        </div>
            <input class="number" type="tel" placeholder="Enter email or mobile number" />

            <p></p>

        <div>
            <p>
                New to ZEE5?
                <a class="login" href="signup.html">Register</a>
            </p>
        </div>

    </div>
    
</body>
<script src="login.js"></script>
</html>
